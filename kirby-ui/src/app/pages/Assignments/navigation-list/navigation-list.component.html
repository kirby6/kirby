<mat-card class="event-list-card">
    <mat-card-header>
        <mat-card-title>ניווט</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="navigation-tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              <!-- <li class="mat-tree-node" [ngClass]="getClass(node)" [routerLink]="['/assignments', node.id]"> -->
                <li class="mat-tree-node" [ngClass]="getClass(node)" (click)="selectAssignment(node.id)" [routerLink]="[{ outlets: { moduleAssignments: [node.id], moduleMatrix: [node.id] } }]">
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                <mat-icon matListIcon>library_books</mat-icon>
                {{node.name}}
              </li>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <li>
                <div class="mat-tree-node"  [ngClass]="getClass(node)" (click)="selectAssignment(node.id)" [routerLink]="[{ outlets: { moduleAssignments: [node.id], moduleMatrix: [node.id] } }]">
                  <button mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                  <mat-icon matListIcon>library_books</mat-icon>
                  {{node.name}}
                </div>
                <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                  <ng-container matTreeNodeOutlet></ng-container>
                </ul>
              </li>
            </mat-nested-tree-node>
          </mat-tree>




    </mat-card-content>
</mat-card>
