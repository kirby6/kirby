<mat-card>
    <mat-card-header>
        <mat-card-title>תרגיל</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let component of components;">
            <div [ngSwitch]="component.type">
                <div *ngSwitchCase="'title'">
                    <form-title-component [component]="component"></form-title-component>
                </div>
                <div *ngSwitchCase="'text'">
                    <form-text-component [component]="component" (onAnswered)="onTextAnswered(component, $event)">
                    </form-text-component>
                </div>
                <div *ngSwitchCase="'radio'">
                    <form-radio-component [component]="component" (onAnswered)="onRadioSelected(component, $event)">
                    </form-radio-component>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class='controls'>
            <button mat-button color="accent">הגש</button>
        </div>
    </mat-card-footer>
</mat-card>
