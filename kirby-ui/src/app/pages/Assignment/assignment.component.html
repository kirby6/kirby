<mat-card *ngIf="assignment">
  <mat-card-header>
    <mat-card-title><h1>{{assignment.activity.name}}</h1></mat-card-title>
    <h2>קבצים:</h2>
  </mat-card-header>
  <mat-card-content>
    <activity-file-card *ngFor="let file of assignment.activity.files" [website]="{name: 'file', url: file.filename}"></activity-file-card>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title><h1>תגובות</h1></mat-card-title>
  </mat-card-header>
</mat-card>
