<mat-card class="event-list-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <div class='spacer'></div>
        <div class='unread-count'>
            <span class='content' *ngIf="unreadCount > 0">{{unreadCount}}</span>
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="events.length > 0; else empty">
            <mat-list-item *ngFor="let event of events" (click)="onEventSelected(event)">
                <div class='indicators'>
                    <div [ngClass]="getClass(event)"></div>
                </div>
                <div class='content'>
                    <h3 class='title'>{{event.name | words : 6 }}</h3>
                    <p class='subtitle'>{{event.description | words : 6 }}</p>
                </div>
                <div class='date'>{{event.date}}</div>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
        <ng-template #empty>
            <div class='empty-list'>
                📝 הרשימה ריקה
            </div>
        </ng-template>
    </mat-card-content>

</mat-card>
