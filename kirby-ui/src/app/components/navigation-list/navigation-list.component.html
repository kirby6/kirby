<mat-card class="event-list-card">
  <mat-card-header>
    <mat-card-title>ניווט</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="navigation-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node"
	    routerLinkActive="active"
	    (click)="selectItem(node)"
	    [routerLink]="[getRouterLink(node.id)]">
          <button mat-icon-button disabled></button>
          <mat-icon matListIcon>library_books</mat-icon>
          {{node.name}}
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node"
	       routerLinkActive="active"
	       (click)="selectItem(node)"
	       [routerLink]="[getRouterLink(node.id)]">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <mat-icon matListIcon>library_books</mat-icon>
            {{node.name}}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
	    <add-navigation-item *ngIf="isEditable"
				 [label]="addNavigationItemLabel"
				 (onAdd)="createNode($event, node.id)"></add-navigation-item>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
    <add-navigation-item *ngIf="isEditable"
			 [label]="addNavigationItemLabel"
			 (onAdd)="createNode($event)"></add-navigation-item>
  </mat-card-content>
</mat-card>
