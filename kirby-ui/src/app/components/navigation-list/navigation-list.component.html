<mat-card class="event-list-card">
    <mat-card-header>
        <mat-card-title>ניווט</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let link of links" [ngClass]="getClass(link)">
                <mat-icon matListIcon>library_books</mat-icon>
                <a matLine [routerLink]="['/assignments', link.id]">{{ link.name }}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
